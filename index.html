<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Random Number Generator</h1>

        <div class="btn">
            <input type="button" id="enter" value="Generate Random Number" onclick="generateNumber()" >

        </div>
        <div class="text">
            <p id="sum"></p>
        </div>
    </div>
    <script>
        function generateNumber() {                
                var r= Math.floor(Math.random()*100)
                document.getElementById("sum").innerText = `Random Number Is: ${r}`
           
        }

    </script>
</body>
</html>
